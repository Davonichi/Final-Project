<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Code Tutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #0e1117;
            color: #FAFAFA;
            padding: 2rem;
        }
        h1 {
            color: #4CAF50;
        }
        label, select, textarea, button {
            display: block;
            width: 100%;
            margin-top: 1rem;
            font-size: 1rem;
        }
        textarea {
            height: 150px;
            background-color: #262730;
            color: #FAFAFA;
            border: 1px solid #444;
            padding: 1rem;
            resize: vertical;
        }
        select, button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.6rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #1c1f26;
            border-left: 4px solid #4CAF50;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üåç AI Code Tutor</h1>
    <p>Helping African learners unlock coding skills with AI ‚ú®</p>

    <label for="mode">Select a feature:</label>
    <select id="mode">
        <option value="explain">Code Explainer</option>
        <option value="debug">Debugging Assistant</option>
        <option value="lesson">Mini Lessons</option>
        <option value="quiz">Quiz Generator</option>
        <option value="career">Career Guide</option>
    </select>

    <label for="prompt">Your input:</label>
    <textarea id="prompt" placeholder="Paste code or enter a topic/question..."></textarea>

    <button onclick="sendPrompt()">Submit</button>

    <div id="response"></div>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById("prompt").value.trim();
            const mode = document.getElementById("mode").value;
            const responseDiv = document.getElementById("response");

            if (!prompt) {
                responseDiv.innerText = "‚ùó Please enter something first.";
                return;
            }

            responseDiv.innerText = "‚è≥ Thinking...";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt, mode })
                });
                const data = await response.json();
                responseDiv.innerText = data.reply;
            } catch (error) {
                responseDiv.innerText = "‚ùå Error: " + error.message;
            }
        }
    </script>
</body>
</html>
